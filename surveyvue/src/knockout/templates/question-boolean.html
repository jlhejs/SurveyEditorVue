<script type="text/html" id="survey-question-boolean">
  <div data-bind="css: question.koCss().root">
      <label data-bind="css: question.getItemCss()">
          <input type="checkbox" data-bind="css: question.koCss().control, attr: {name: question.name, id: question.inputId, 'aria-required': question.isRequired,'aria-label': question.locTitle.renderedHtml}, checked: question.checkedValue, surveyProp: {indeterminate: question.isIndeterminate}, enable: !question.isReadOnly"
          />   
          <span data-bind="css: question.getUncheckedLabelCss(), text: question.locLabelFalse.renderedHtml"></span>
          <div data-bind="css: question.koCss().switch">
              <span data-bind="css: question.koCss().slider"></span>
          </div>
          <span data-bind="css: question.getCheckedLabelCss(), text: question.locLabelTrue.renderedHtml"></span>
      </label>
  </div>
</script>
